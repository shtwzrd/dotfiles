set-option -g status-utf8 on
set-option -g default-shell /bin/fish
set-option -g default-terminal "screen-256color"

# Screen-like command bind
set-option -g prefix C-a

# More binds
bind-key C-a last-window
unbind %
bind | split-window -h
bind - split-window -v

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg white #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg white #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg yellow #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour11 #base02
set-option -g pane-active-border-fg colour3 #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg red #orange

# pane number display
set-option -g display-panes-active-colour yellow #blue
set-option -g display-panes-colour white #orange

# clock
set-window-option -g clock-mode-colour yellow #green

